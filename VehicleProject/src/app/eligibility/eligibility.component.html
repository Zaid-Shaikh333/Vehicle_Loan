<div class="container form-control">
    <br>
    <h1 class="text" style="font-size: 30px; text-align: center; font-weight: 600;">Check Loan Eligibility</h1>
    <hr style="width: 100%;">
    <p class="text" style="color: grey; font-size: 12px; text-align: center;">Enter your details to check your
        eligibility for the loan.
    <p><br>
    <form (ngSubmit)=checkeligiblity() ngNativeValidate>
        <div class="row">
            <p class="text" style=" font-weight:600; letter-spacing: 1px;"> Enter the Vehical Detail </p>
            <div class="row">
                <div class="col-md-6"><input class="form-control" type="text" placeholder="Vehicle Make" /></div>
                <div class="col-md-6"><input class="form-control" type="text" placeholder="Vehicle Model" /> </div>
            </div>
            <div class="row">
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Ex-Showroom Price" /></div>
                <div class="col-md-6"><input type="number" class="form-control" name="onroadprice"
                        placeholder="On-Road Price" [(ngModel)]="onroadprice" required /></div>
            </div>
            <hr style="height: 2px; border: 0; background-color: rgb(214, 214, 214);"><br>
            <p class="text" style=" font-weight:600; letter-spacing: 1px;"> Enter the Applicant Detail
            </p>
            <div class="row">
                <div class="col-md-6"><input type="text" class="form-control" placeholder="First Name" /></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Last Name" /> </div>
            </div>
            <div class="row">

                <div class="col-md-6"><input type="text" class="form-control" placeholder="Age" /></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Gender"
                        placeholder="Type of Employment" /></div>
            </div>
            <div class="row">

                <div class="col-md-6"> <input type="number" class="form-control" name="monthlysavings"
                        placeholder="Monthly Savings (Ex:- 10000)" [(ngModel)]="monthlysavings" required /></div>
                <div class="col-md-6"> <input type="number" class="form-control" name="existingemi"
                        placeholder="Existing EMI" [(ngModel)]="existingemi" required /></div>
            </div>

            <div class="row">

                <div class="col-md-6"><input type="number" name="loantenure" class="form-control"
                        placeholder="Loan Tenure" [(ngModel)]="loantenure" required /></div>
            </div>


            <hr style="height: 2px; border: 0; background-color: rgb(214, 214, 214);">
            <br>

            <p class="text" style=" font-weight:600; letter-spacing: 1px;"> Enter the Contact Detail </p>
            <div class="row">
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Mobile Number" /></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Email" /> </div>
                <div class="col-md-12">
                    <button type="submit" class='btn login btn-danger'>Check Eligiblity</button>
                    <button type="submit" class='btn login btn-success' [disabled]="disabled" routerLink="/login">Apply
                        Now</button>
                </div>
            </div>

        </div>


    </form>
</div>
