<div class="jumbotron text-center">
    <h1>Vehicle Loans EMI Calculators</h1>
</div>
<div class="container">
<form [formGroup]="formval" class="form-horizontal col-md-8">
    <div class="form-group">
        <label for="input" class="col-sm-4 control-label">Loan Amount</label>
        <div class="col-sm-8">
        <div class="input-group">
        <input type="number" [(ngModel)]="emi.Principle" class="form-control input-sm" id="idLoanAmount" name="pr_amt"
         placeholder="Enter Loan Amount" formControlName="pr_amt">
        </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Loan Tenure </label>
        <div>

            <label class="radio-button"><input type="radio" [(ngModel)]="emi.Tenure"value="5" formControlName="loanTenure" > 5 years</label><br>
            <label class="radio-button"><input type="radio" [(ngModel)]="emi.Tenure"value="10" formControlName="loanTenure" > 10 years</label><br>
            <label class="radio-button"><input type="radio" [(ngModel)]="emi.Tenure"value="15" formControlName="loanTenure" > 15 years</label><br>
            <label class="radio-button"><input type="radio" [(ngModel)]="emi.Tenure"value="20 " formControlName="loanTenure" > 20 years</label><br>
        </div>
    </div>

    <div class="form-group">
        <label for="input" class="col-sm-4 control-label">Rate of Interest</label>
        <div class="col-sm-8">
        <div class="input-group">
        <input type="number" [(ngModel)]="emi.ROI" class="form-control input-sm" id="idROI" name="int_rate"
         placeholder="Enter Rate Of Interest" formControlName="int_rate">
        </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-12">
        <button type="button" name="calculate" value="Calculate" (click)="GetEmi()" class="btn btn-outline-success">Calculate EMI</button>
        <button type="reset" class="btn btn-outline-primary">Reset All</button>
        </div>
    </div>
</form>
</div>
