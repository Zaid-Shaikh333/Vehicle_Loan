<div class="col-md-3"></div>
    <div class="container text-center custom-card">
        <h1 class="text-center">Login</h1>
        <form [formGroup]="userlogin">
            <div class="form-group">
                <span class="icon">
                    <i class="fas fa-envelope email"></i>
                </span>
                <input type="email" placeholder="Enter Email Id" name="email" formControlName="email" required>                      
            </div>

            <div *ngIf="!userlogin.get('email')?.valid && 
            (userlogin.get('email')?.dirty || userlogin.get('email')?.touched)
            " class="error">
                <div *ngIf="userlogin.get('email')?.errors?.required">
                    <small class="text-danger">Email is Required</small>
                </div>
            </div>

            <div class="form-group">
                <span class="icon">
                    <i class="fas fa-lock password"></i>
                </span>
                <input type="password" placeholder="Enter Password" name="password" formControlName="password" required>                      
            </div>

            <div *ngIf="!userlogin.get('password')?.valid && 
            (userlogin.get('password')?.dirty || userlogin.get('password')?.touched)
            " class="error">
                <div *ngIf="userlogin.get('password')?.errors?.required">
                    <small class="text-danger">Please Enter your Password</small>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
    </div>

<div class="col-md-3"></div>
